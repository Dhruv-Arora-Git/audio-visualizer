<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualizer - Dhruv Arora</title>
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya Sans SC"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- dcoder_op - Dhruv Arora :) -->
    <button id="button1">Button</button>
    <button id="button2">Button 2</button>
    <div id="container">
      <canvas id="canvas1"></canvas>
      <audio id="audio1" controls></audio>
      <input type="file" id="fileupload" />
      <label for="fileupload" class="btn-1">Upload âœ¨</label>
      <div id="typedtext"></div>
    </div>

    <section class="choose">
      <div class="treat-wrapper" id="wrapper-one">
        <button class="treat-button" id="one">Rainbow</button>
      </div>
      <div class="treat-wrapper" id="wrapper-two">
        <button class="treat-button" id="two">Notes</button>
      </div>
      <div class="treat-wrapper" id="wrapper-three">
        <button class="treat-button" id="three">Lotus</button>
      </div>
      <div class="treat-wrapper" id="wrapper-four">
        <button class="treat-button" id="four">Hearts</button>
      </div>
      <div class="treat-wrapper" id="wrapper-five">
        <button class="treat-button" id="five">Neon</button>
      </div>
      <div class="treat-wrapper" id="wrapper-six">
        <button class="treat-button" id="six">Circle</button>
      </div>
      <div class="treat-wrapper" id="wrapper-seven">
        <button class="treat-button" id="seven">Rects</button>
      </div>
      <div class="treat-wrapper" id="wrapper-eight">
        <button class="treat-button" id="eight">Lines</button>
      </div>
    </section>

    <script defer src="./script.js"></script>
  </body>
</html>
